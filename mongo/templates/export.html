<!DOCTYPE html>
<html>
<head>
    <title>Senior Seminar Recipes</title>
    <link rel="icon" type="image/x-icon" href="../static/CapyChefIco.png">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--     <link rel="stylesheet" href="../static/style.css"> -->
         <script src="../static/main.js"></script>
	 <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>CapyCookin'</h1>

{% include 'navbar.html' %}

    <div class="container">
        <h2>Recipes</h2>
        <form action="{{ url_for('export') }}" method="post">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
            <!--            <th>Ingredients</th>  -->
                        <th>Servings</th>  
                        <th>Cook Time</th>
            <!--            <th>Date</th>   -->
                        <th>Export</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                    <tr>
                        <td>{{ recipe.Name }}</td>
            <!--            <td>{{ recipe.Ingredients|join(', ') }}</td>  -->
                        <td>{{ recipe.Servings }}</td>
                        <td>{{ recipe.Cook_Time }}</td>
            <!--            <td>{{ recipe.Date }}</td>   -->
                        <td>
                            <input type="checkbox" name="recipe" value="{{ recipe._id }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Export Selected Recipes</button>
        </form>
    </div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwF
 DMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU
 9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/
 JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
