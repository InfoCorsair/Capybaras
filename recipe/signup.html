  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" required
              placeholder="Enter your email address">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="password" required minlength="8"
              placeholder="Enter your password" oninput="checkPasswordLength()">
            <small id="passwordLengthWarning" class="text-danger"></small>
          </div>
          <div class="form-group">
            <label for="inputPasswordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="inputPasswordConfirm" name="passwordConfirm" required
              minlength="8" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <input type="checkbox" id="remember-me" name="remember-me" value="true" checked>
          <label for="remember-me">Remember me</label>
        </form>
        <div class="mt-3">
          <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function checkPasswordLength() {
      var passwordInput = document.getElementById("inputPassword");
      var passwordLengthWarning = document.getElementById("passwordLengthWarning");
      if (passwordInput.value.length < 8) {
        passwordLengthWarning.innerText = "Password must be at least 8 characters long";
      } else {
        passwordLengthWarning.innerText = "";
      }
    }
  </script>
